      資料已送出

    <div class="container">
      <div class="row row-level1">
        <!--left column-->
        <div class="col-sm-6 col-md-6 left-box">

                <p class="font-17 bold-and-blue ">專注完美 近乎苛求</p>
                <p class="font-17">我們致力於提供最好的產品品質和售後服務，歡迎您盡情享受與&nbsp;Chatshier&nbsp;的每一段美好時光。

              </div>
            </div>

        <!--right column-->
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="row">
            <div class="col-sm-12 col-md-12">
                <p class="lead">請留下資料，我們會儘速與您聯絡</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <fieldest>
                  <div class="row">
                    <div class="col-sm-6 col-md-6">
                      <div class="chsr form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <label class="sr-only" for="name">名字:</label>
                        <input type="text" class="form-control" placeholder="姓名" id="name-2" name="name">
                      </div>
                    </div>

                      <div class="col-sm-6 col-md-6">
                        <div class="chsr form-group input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <label class="sr-only" for="nickname">暱稱:</label>
                          <input type="text" class="form-control" placeholder="暱稱" id="nickname" name="nickname">
                        </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 col-md-12">
                      <div class="chsr form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <label class="sr-only" for="email">Email:</label>
                        <input type="text" class="form-control" placeholder="Email" id="email-2"  name="email">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 col-md-12">
                      <div class="chsr form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                        <label class="sr-only" for="company">公司:</label>
                        <input type="text" class="form-control" placeholder="公司" id="company" name="company">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6 col-md-6">
                      <div class="chsr form-group input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                          <label class="sr-only" for="area">地區:</label>
                          <div class="select-wrapper" id="area-wrapper">
                              <select class="no-radius grey" id="area" name="area">
                                <option value="" selected hidden >地區</option>
                                <option value="asia">亞洲或太平洋地區</option>
                                <option value="east-eu">中歐或東歐</option>
                                <option value="south-america">中美洲或南美洲</option>
                                <option value="center-east">中東</option>
                                <option value="north-america">北美洲</option>
                                <option value="north-africa">北非或中非</option>
                                <option value="south-africa">南非</option>
                                <option value="west-eu">西歐</option>
                              </select>
                          </div>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <div class="chsr form-group input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                          <label class="sr-only" for="problem-type">問題種類:</label>
                          <div class="select-wrapper" id="problem-wrapper">
                            <select class="no-radius grey" id="problem-type" name="problem-type">
                              <option value="" selected hidden>問題</option>
                              <option value="prob1">一般問題</option>
                              <option value="prob2">媒體合作</option>
                              <option value="prob3">線上申請表協助</option>
                              <option value="prob4">其它</option>
                              <option value="prob5">提供工作機會</option>
                              <option value="prob6">應徵工作</option>
                              <option value="prob7">要求提供報價</option>
                              <option value="prob8">技術協助</option>
                              <option value="prob9">網頁回饋</option>
                            </select>
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-12">
                      <div class="chsr form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                        <label class="sr-only" for="comment">留言</label>
                        <textarea placeholder="留言" id="comment" name="comment" class="form-control" maxlength="2000"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-12">
                      <button id="contactBtn" type="submit" class="btn btn-lg text-white signup-btn btn-block">確認送出</button>
                    </div>
                  </div>
              </fieldest>
            </div>
