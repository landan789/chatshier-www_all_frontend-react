    <section id="lead-form" class="x-container d-flex">
      <div class="x-column flex-1" id="contact-text">
        <div class="x-img">
          <img src="assets/images/ct_phone.png"  class="img-ct-phone" alt="Mobile Phone" />
        </div>
        <div class="x-text d-flex">
          <div class="flex-1 x-fa">
            <div class="x-fa-icon">
                <i class="fa fa-handshake-o fa-2x link-style"></i>
            </div>
          </div>
          <div class="flex-4 text-justify" style="line-height: 250%">
            <p class="font-18 bold-and-red">專注完美 近乎苛求</p>
            <p class="font-17">我們致力於提供最好的產品品質和售後服務，歡迎您盡情享受與替你聊的每一段美好時光。
            </p>
          </div>
        </div>
      </div>
      <div class="x-form flex-1" id="contact-form">
        <div class="form-header">
          請留下資料，我們會儘速與您聯絡
        </div>

        <form class="form-body">
          <div class="form-group">
            <label for="name">名字:</label>
            <input type="text" class="form-style form-control" id="name" placeholder="" name="name">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-style form-control" id="email" placeholder="" name="email">
          </div>

          <div class="form-group">
            <label for="nickname">暱稱:</label>
            <input type="text" class="form-style form-control" id="nickname" placeholder="" name="nickname">
          </div>

          <div class="form-group">
            <label for="company">公司:</label>
            <input type="text" class="form-style form-control" id="company" placeholder="" name="company">
          </div>

          <div class="form-group">
            <label for="area">地區:</label>
            <div class="select-style">
              <select id="area" name="area">
                <option value="">--請選擇--</option>
                <option value="asia">亞洲或太平洋地區</option>
                <option value="east-eu">中歐或東歐</option>
                <option value="south-america">中美洲或南美洲</option>
                <option value="center-east">中東</option>
                <option value="north-america">北美洲</option>
                <option value="north-africa">北非或中非</option>
                <option value="south-africa">南非</option>
                <option value="west-eu">西歐</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="problem_type">問題種類:</label>
            <div class="select-style">
              <select id="problem_type" name="problem_type">
                <option value="">--請選擇--</option>
                <option value="prob1">一般問題</option>
                <option value="prob2">媒體合作</option>
                <option value="prob3">線上申請表協助</option>
                <option value="prob4">其它</option>
                <option value="prob5">提供工作機會</option>
                <option value="prob6">應徵工作</option>
                <option value="prob7">要求提供報價</option>
                <option value="prob8">技術協助</option>
                <option value="prob9">網頁回饋</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="comment">留言</label>
            <textarea id="comment" name="comment" rows="2" class="form-style-textarea form-control" maxlength="2000"></textarea>
          </div>

          <button id="contactBtn" type="submit" class="btn x-btn">確認送出</button>
        </form>
      </div>
    </section>
