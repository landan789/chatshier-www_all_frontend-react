		<!-- Header -->
		<div class="panel-heading">
           	<div class="panel-title text-center">

           		<hr />
           	</div>
	    </div>

		<!-- Form -->
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
									<input type="text" class="form-control" name="name" id="edit-name"  placeholder="Enter your Name"/>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
									<input type="text" class="form-control" name="email" id="edit-email"  placeholder="Enter your Email" disabled/>
							</div>
						</div>

						<div class="form-group">
							<label for="nickname" class="cols-sm-2 control-label">Nickname</label>
							<div class="cols-sm-10">
									<input type="text" class="form-control" name="nickname" id="edit-nickname"  placeholder="Enter your Nickname"/>
							</div>
						</div>

						<div class="form-group">
								<button type="button" class="btn btn-info btn-inline confirm-button" id="confirm-button">Confirm</button>
								<button type="button" class="btn btn-default btn-inline cancel-button" id="cancel-button">Cancel</button>
				         </div>
					</form>
				</div>
			</div>
