    <!-- Header -->
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">檔案</h1>
        <hr />
      </div>
    </div>
    <!-- Form -->
    <div class="container">
      <div class="row main">
        <div class="main-login main-center main-spacing">
          <form class="form-horizontal spacing" method="post" action="#">
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">你的名字</label>
              <br/><br/>
              <div class="cols-sm-10">
                <input type="text" class="form-control" name="name" id="edit-name"  placeholder="您的姓名"/>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">信箱</label>
              <br/><br/>
              <div class="cols-sm-10">
                <input type="text" class="form-control" name="email" id="edit-email"  placeholder="您的Email" disabled/>
              </div>
            </div>
            <div class="form-group">
              <label for="nickname" class="cols-sm-2 control-label">暱稱</label>
              <br/><br/>
              <div class="cols-sm-10">
                <input type="text" class="form-control" name="nickname" id="edit-nickname"  placeholder="您的暱稱"/>
              </div>
            </div>
            <div class="form-group">
              <label for="link" class="cols-sm-2 control-label">平台：</label>
              <br/><br/>
              <div class="cols-sm-10">
                <a href="" name="link" id="edit-link" target="_blank">Chatshier平台</a>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-info btn-inline confirm-button" id="confirm-button">確認</button>
              <button type="button" class="btn btn-default btn-inline cancel-button" id="cancel-button">取消</button>
              <button type="button" class="btn btn-danger btn-inline" onclick="logout()" id="cancel-button">登出</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/zh-tw.js" charset="utf-8"></script>
