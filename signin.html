<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登入</title>
    <link rel="icon" href="assets/images/tab.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/social-media-icon.css"/>
    <link rel="stylesheet" href="css/zh-tw.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type="text/javascript" src="config/firebase-config.js"></script>
    <script type="text/javascript" src="config/url-config.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/login.js"></script>
    <script src="assets/js/ga.js"></script>
  </head>
  <body>
    <div id="feature" class="text-blue">
      <div class="container">
        <div class="row clearfix">
          <div class="col-md-12 text-center">
            <a href="/"><img alt="WhatsHelp" src="image/logo.png"></a>
          </div>
          <div class="col-md-12 column wh-reg-step-login">
            <div class="row clearfix">
              <div class="col-md-6 col-md-offset-3 form-content">
                <h2 class="text-center">登入您的帳號</h2>
                <div class="form-container">
                  <form class="form-horizontal">
                    <fieldset>
                      <div class="control-group">
                        <label class="control-label" for="login_email">電子郵件</label>
                        <div class="controls">
                          <input required="" id="login_email" type="text" class="form-control"  class="input-medium" required="">
                        </div>
                        <!-- Password input-->
                        <div class="control-group">
                          <label class="control-label" for="login_password">密碼</label>
                          <div class="controls">
                            <input required="" id="login_password" class="form-control" type="password" class="input-medium">
                          </div>
                        </div>
                        <br/>
                        <div id="login-err"></div>
                        <br/>
                        <div class="control-group">
                          <label class="control-label" for="signin"></label>
                          <div class="controls">
                            <button id="signin" name="signin" class="btn btn-info">登入</button>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
                <br><br>
                <p class="text-center">
                  忘記密碼？請按<a href="#">這裡</a>重設密碼。<br/>
                  還沒有帳號嗎？請按<a href="signup.html">這裡</a>註冊。
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
