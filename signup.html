<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>註冊</title>
    <link rel="icon" href="assets/images/tab.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/social-media-icon.css"/>
    <link rel="stylesheet" href="css/zh-tw.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type="text/javascript" src="config/firebase-config-dev.js"></script>
    <script type="text/javascript" src="config/url-config-dev.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/login.js"></script>
    <script src="assets/js/ga.js"></script>
  </head>
  <body>
    <div id="feature" class="top-blue-down-white">
      <div class="container">
        <div class="row clearfix">
          <div class="col-md-12 text-center signup-logo">
            <a href="/"><img alt="Chatshier-logo" src="image/logo.png"></a>
          </div>
          <div class="col-md-12 column">
            <div class="row clearfix">
              <br/><br/>
              <div class="col-md-6 col-md-offset-3 form-content">
                <h2 class="text-center signup-title">開始體驗您的Chatshier</h2>
                <p class="text-center lead m-bottom-40">不需付費。馬上體驗聊天功能。</p>
                <br/>
                <div class="form-container">
                  <form class="form-horizontal">
                    <fieldset>
                      <div class="control-group">
                        <div class="input-group padding-left-right">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                          <input id="input-name" type="text" class="form-control" name="email" placeholder="姓名" required/>
                        </div>
                        <br/>
                        <div class="input-group padding-left-right">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input id="input-email" type="text" class="form-control" name="email" placeholder="電子郵件" required/>
                        </div>
                        <br/>
                        <div class="control-group padding-left-right">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="input-password" type="password" class="form-control" name="password" placeholder="密碼" required/>
                          </div>
                        </div>
                        <br/>
                        <div id="signup-err"></div>
                        <div class="control-group padding-left-right">
                          <label class="control-label" for="signup"></label>
                          <div class="controls">
                            <button id="signup" name="signup" class="btn btn-info">註冊</button>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
                <br><br>
                <p class="text-center forget-password">
                  我同意Chatshier <a href="/terms.html" target="_blank">服務條款</a> &amp; <a href="privacy.html" target="_blank">隱私權條款</a><br/>
                  已經有帳號了嗎？請按<a href="signin.html">這裡</a>登入。
                </p>
                <br/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
