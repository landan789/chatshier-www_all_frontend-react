<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>註冊</title>
    <link rel="icon" href="assets/images/tab.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/social-media-icon.css"/>
    <link rel="stylesheet" href="css/zh-tw.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type="text/javascript" src="config/firebase-config.js"></script>
    <script type="text/javascript" src="config/url-config.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/login.js"></script>
    <script src="assets/js/ga.js"></script>
  </head>
  <body>
    <div id="feature" class="text-blue">
      <div class="container">
        <div class="row clearfix">
          <div class="col-md-12 text-center">
            <a href="/"><img alt="Chatshier-logo" src="image/logo.png"></a>
          </div>
          <div class="col-md-12 column">
            <div class="row clearfix">
              <div class="col-md-6 col-md-offset-3 form-content">
                <h2 class="text-center">開始體驗您的Chatshier</h2>
                <p class="text-center lead m-bottom-40">不需付費。馬上體驗聊天功能。</p>
                <div class="form-container">
                  <form id="form-signup">
                    <div class="form-group">
                      <label for="input-name">姓名</label>
                      <input type="text" name="name" class="form-control" id="input-name" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="input-email">電子郵件</label>
                      <input type="email" name="email" class="form-control" id="input-email" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="input-password">密碼</label>
                      <input type="password" name="password" class="form-control" id="input-password" placeholder="">
                    </div>
                    <button class="btn btn-info">註冊</button>
                    &nbsp;&nbsp;<span id="common-error" class="wh-error" style="display:none;"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>&nbsp;</span>
                  </form>
                </div>
                <br><br>
                <p class="text-center">
                  我同意Chatshier <a href="/terms.html" target="_blank">服務條款</a> &amp; <a href="privacy.html" target="_blank">隱私權條款</a><br/>
                  已經有帳號了嗎？請按<a href="signin.html">這裡</a>登入。
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
